   <div class="grid grid-cols-2 col-span-2 grid-rows-4">

       {% for noticia in data %}

            <div class="relative flex items-center space-x-3 rounded-lg border border-gray-300 px-6 py-5 shadow-sm focus-within:ring-2 focus-within:ring-indigo-500 focus-within:ring-offset-2 hover:border-gray-400">
                <div class="min-w-0 flex-1">
                    <a href="{{ noticia.url_noticia }}" class="focus:outline-none">
                    <span class="absolute inset-0" aria-hidden="true"></span>
                    <h3 class="text-sm font-medium">{{ noticia["noticia_encabezado"] }}</h3>
